<body>
  <!-- 상단 -->
  <header>
    <!-- 좌상단. Google정보, 스토어-->

      <ol>
        <li><a href="#">Google정보</a></li>

      <span class = "microphone_icon"><i class="fa-solid fa-microphone"></i></span>
      <span class = "camera_icon"><i class="fa-solid fa-camera"></i></span>
      <input class = "search-bar" type="text">
    </div>
    <!-- 버튼 --->
    <div class="button-box">
      <a class="button-search" href="#">Google 검색</a>
      <a class="button-feeling"href="#">I'm Feeling Lucky</a>
